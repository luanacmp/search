<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <ul class="navbar">
            <li class="navbar-li">
                <a class="navbar-link" href="index.html">Google</a>
            </li>
            <li class="navbar-li">
                <a class="navbar-link" href="advanced.html">Advanced Search</a>
            </li>
            <li class="navbar-li">
                <a class="navbar-signin" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Sign in</a>
            </li>
        </ul>
        <div class="container">
            <div class="search-block">
                <div class="google-image">
                    <img src="images/google.png" alt="Google icon">
                </div>
                <form class="google-form"
                      action="https://www.google.com/search">
                    <label>
                        <input autocomplete="off" type="text" name="q" class="search-input">
                        <input type="hidden" name="tbm" value="isch">
                    </label>
                    <div class="search-buttons">
                        <input type="submit" value="Google image" class="google-search-button">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
